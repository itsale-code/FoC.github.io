    <article>
      <h1><center>ASCII CONVERTER</center></h1>
  
     <div class="container">
      <h4>This is a ASCII to Text Converter:</h4></div>
       <div class="row">
        <div class="features">
          <figure>
                <img alt="andgate" src="ascii.png" width="480" height="420" class="images" style="margin-left: 600px; margin-top: -75px;"></figure></div>
                <br>
           <div class="col">
           <br>
      
           <h3>Enter any number from 0 to 127 : <input id="inputdec" >
           </h3>
   
           <button onclick="decToASCII()" style="margin-left: 200px;"><h5>CONVERT</h4></button>
           <br><br>
           <h4 style="margin-left: 185px;">ASCII Value : <h4 id="demo" style="margin-left: 230px;"></h4>
           <br>

               
        <script>
          function decToASCII() {
            x = document.getElementById("inputdec").value;
            var res = String.fromCharCode(x);
            document.getElementById("demo").innerHTML = res;
            console.log(res);
          }
          </script>
